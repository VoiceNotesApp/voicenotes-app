<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f5f5f5"/>
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">
    Settings - Landscape Mode (Two-Pane)
  </text>
  
  <!-- Left Pane -->
  <rect x="20" y="50" width="370" height="330" fill="white" stroke="#ddd"/>
  <text x="30" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Recording Manager</text>
  <text x="30" y="100" font-family="Arial" font-size="12" fill="#666">Open Recording Manager</text>
  <text x="30" y="120" font-family="Arial" font-size="12" fill="#666">Total Recordings: 0</text>
  <text x="30" y="140" font-family="Arial" font-size="12" fill="#666">Recording Duration: 10s</text>
  
  <text x="30" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Language Preferences</text>
  <text x="30" y="205" font-family="Arial" font-size="12" fill="#666">App Language: System</text>
  <text x="30" y="225" font-family="Arial" font-size="12" fill="#666">Primary Speech: English (US)</text>
  <text x="30" y="245" font-family="Arial" font-size="12" fill="#666">Secondary Speech: None</text>
  
  <!-- Divider -->
  <line x1="400" y1="50" x2="400" y2="380" stroke="#ddd" stroke-width="2"/>
  
  <!-- Right Pane -->
  <rect x="410" y="50" width="370" height="330" fill="white" stroke="#ddd"/>
  <text x="420" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Permissions</text>
  <text x="420" y="100" font-family="Arial" font-size="12" fill="#666">Grant Permissions</text>
  <text x="420" y="120" font-family="Arial" font-size="12" fill="#666">Permission Status</text>
  
  <text x="420" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Debugging</text>
  <text x="420" y="185" font-family="Arial" font-size="12" fill="#666">Enable Debug Logging</text>
  <text x="420" y="205" font-family="Arial" font-size="12" fill="#666">Show Debug Log</text>
</svg>
