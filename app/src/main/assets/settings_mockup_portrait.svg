<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="800" fill="#f5f5f5"/>
  <text x="200" y="50" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">
    Settings - Portrait Mode
  </text>
  
  <!-- Recording Manager Section -->
  <rect x="20" y="80" width="360" height="120" fill="white" stroke="#ddd"/>
  <text x="30" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Recording Manager</text>
  <text x="30" y="130" font-family="Arial" font-size="12" fill="#666">Open Recording Manager</text>
  <text x="30" y="150" font-family="Arial" font-size="12" fill="#666">Total Recordings: 0</text>
  <text x="30" y="170" font-family="Arial" font-size="12" fill="#666">Recording Duration: 10s</text>
  
  <!-- Language Preferences Section -->
  <rect x="20" y="220" width="360" height="140" fill="white" stroke="#ddd"/>
  <text x="30" y="245" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Language Preferences</text>
  <text x="30" y="270" font-family="Arial" font-size="12" fill="#666">App Language: System</text>
  <text x="30" y="290" font-family="Arial" font-size="12" fill="#666">Primary Speech: English (US)</text>
  <text x="30" y="310" font-family="Arial" font-size="12" fill="#666">Secondary Speech: None</text>
  
  <!-- Permissions Section -->
  <rect x="20" y="380" width="360" height="120" fill="white" stroke="#ddd"/>
  <text x="30" y="405" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Permissions</text>
  <text x="30" y="430" font-family="Arial" font-size="12" fill="#666">Grant Permissions</text>
  <text x="30" y="450" font-family="Arial" font-size="12" fill="#666">Permission Status</text>
  
  <!-- Debugging Section -->
  <rect x="20" y="520" width="360" height="100" fill="white" stroke="#ddd"/>
  <text x="30" y="545" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Debugging</text>
  <text x="30" y="570" font-family="Arial" font-size="12" fill="#666">Enable Debug Logging</text>
  <text x="30" y="590" font-family="Arial" font-size="12" fill="#666">Show Debug Log</text>
</svg>
